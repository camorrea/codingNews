<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Grid Layout Demo</title>

  <link rel="stylesheet" href="../build/app.css">
</head>

<body>
  <div class="wrapper">
    <header id="topnav">
      <div class="left-section">
        <a href="index.html" class="logo">
          <span>CodingNews</span>
        </a>
      </div>

      <div class="menu">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a class="nav-user" href="#">
              <img src="assets/images/user-avatar.jpg" alt="user" class="rounded-circle">
            </a>
          </li>

        </ul>

      </div>
    </header>

    <div class="content">
      <h4 class="content-title">Dashboard</h4>
      <div class="grid">
        <div class="source source1">Source 1</div>
        <div class="source source2">Source 2</div>
        <div class="source source3">Source 3</div>
        <div class="source source4">Source 4</div>
        <div class="source source5">Source 5</div>
      </div>
    </div>

    <div class="footer">2017 CodingNews</div>
  </div>
</body>

</html>
